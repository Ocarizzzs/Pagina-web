        <div class="modal-fade-show" id="modal-edad" tabindex="-1">

                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">
                            BIENVENIDO A BARDA
                            <button class="close" data-dismiss="modal">
                                <span>
                                    &times;
                                </span>
                            </button>
                        </h1>
                    </div>
                    <div class="modal-body">
                        <h4>
                            ¿ERES MAYOR DE EDAD?
                        </h4>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="close">
                            Sí
                        </button>
                        <button class="btn btn-secondary">
                            No
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
